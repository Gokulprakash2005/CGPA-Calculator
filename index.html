<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA  Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">        
        <div class="container p-5 bg-warning text-white rounded " >
            <center><h1 class="text-dark">CGPA Calculator</h1></center>
         <div id="sem">
            <input type="number" class="form-control form-control-lg mt-2" id="sem1" name="sem1" placeholder="Semester1 GPA" required  >
            <input type="number" class="form-control form-control-lg mt-2" id="sem2" name="sem2" placeholder="Semester2 GPA" required  >
            <input type="number" class="form-control form-control-lg mt-2" id="sem3" name="sem3" placeholder="Semester3 GPA" required  >
            <input type="number" class="form-control form-control-lg mt-2" id="sem4" name="sem4" placeholder="Semester4 GPA" required  >
         </div>   
            <center><button type="button" class="btn btn-danger mt-3 w-50 " onclick="addsem()">Add Semester</button></center>
            <center><button type="button" class="btn btn-danger mt-3 w-50 " onclick="removesem()">Delete Semester</button></center>
            <center><button type="button" class="btn btn-danger mt-3 w-50 " onclick="GetCGPA()">Get CGPA</button></center>
            <center><h1 class="text-dark mt-5" id="calcgpa"></h1></center>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
